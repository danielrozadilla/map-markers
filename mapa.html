<!DOCTYPE html>
<html>

<head>
  <title>LCNI La Plata</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./index.js"></script>

</head>

<body>
  <h1>LCNI La Plata</h1>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tipo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
          <p id="direccion"></p>
          <p id="observaciones"></p>
          <p id="precio"></p>
          <a id="link" href="#" target="_blank" class="btn btn-primary">Ver en inmobiliaria</a>
        </div>
      </div>
          <br>
          <div class="card">
            <div class="card-body">
          <H5>Contacto</H5>
          <p class="card-text" id="inmobiliaria"></p>          
          <p class="card-text" id="responsable"></p>
          <p class="card-text" id="telefono"></p>
          <p class="card-text" id="email"></p>
        </div>
      </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <!--<button type="button" class="btn btn-primary">Ver ficha</button>-->
        </div>
      </div>
    </div>
  </div>

  <div id="map" class="col-12"></div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly" async></script>
</body>

</html>
